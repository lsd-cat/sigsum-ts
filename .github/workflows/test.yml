name: Lint, Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest with coverage
        run: npm run coverage

      - name: Run tests
        run: npm run test